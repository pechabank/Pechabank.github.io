<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PechaBank | Банк для гениев</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['SF Pro Display', 'sans-serif'],
            },
            transitionDuration: {
              '2000': '2000ms',
              '3000': '3000ms',
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.4)',
              }
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'blob': 'blob 25s infinite',
              'liquid': 'liquid 15s ease-in-out infinite',
              'slide-up': 'slideUp 2.5s cubic-bezier(0.1, 1, 0.2, 1) forwards',
              'slide-up-fade': 'slideUpFade 3s cubic-bezier(0.1, 1, 0.2, 1) forwards',
              'scale-in': 'scaleIn 2s cubic-bezier(0.1, 1, 0.2, 1) forwards',
              'shimmer': 'shimmer 5s linear infinite',
              'draw': 'draw 3s cubic-bezier(0.85, 0, 0.15, 1) forwards',
              'gradient-x': 'gradientX 8s ease infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-30px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1) rotate(0deg)' },
                '33%': { transform: 'translate(50px, -50px) scale(1.1) rotate(120deg)' },
                '66%': { transform: 'translate(-30px, 40px) scale(0.9) rotate(240deg)' },
                '100%': { transform: 'translate(0px, 0px) scale(1) rotate(360deg)' },
              },
              liquid: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              },
              slideUp: {
                '0%': { transform: 'translateY(80px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideUpFade: {
                '0%': { transform: 'translateY(100px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.85)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              draw: {
                '0%': { strokeDasharray: '100', strokeDashoffset: '100' },
                '100%': { strokeDasharray: '100', strokeDashoffset: '0' },
              },
              gradientX: {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 40px -1px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 1.2s cubic-bezier(0.1, 1, 0.2, 1);
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.02);
        box-shadow: 0 0 40px rgba(124, 58, 237, 0.3);
      }
      .glass-button:active {
        transform: scale(0.98);
        transition-duration: 0.3s;
      }

      /* 3D Card Effect */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .card-3d {
        transition: transform 1.5s cubic-bezier(0.1, 1, 0.2, 1);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 10px;
      }

      /* Utilities for delays */
      .delay-75 { animation-delay: 150ms; }
      .delay-100 { animation-delay: 200ms; }
      .delay-150 { animation-delay: 300ms; }
      .delay-200 { animation-delay: 400ms; }
      .delay-300 { animation-delay: 600ms; }
      .delay-400 { animation-delay: 800ms; }
      .delay-500 { animation-delay: 1000ms; }
      .delay-700 { animation-delay: 1400ms; }
      .delay-1000 { animation-delay: 2000ms; }

      .perspective-1000 { perspective: 1000px; }
      
      .text-liquid {
        background-size: 200% auto;
        animation: shimmer 8s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
